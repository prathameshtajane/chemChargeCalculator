<!DOCTYPE html>
<html lang="en" ng-app="chemChargeApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChemCharge</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Acme' rel='stylesheet'>
    <link href="css/style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="app.js"></script>

</head>
<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="http://chemcharge.com">
                    <img class="navbar-img"
                         src="chemchargelogo.jpg">
                </a>
            </div>
        </div>
    </nav>

    <div class="container"
         ng-controller="IndexController as model">
        <h1 class="chemChargeHeader">ChemCharge Calculator</h1>
        <form name="myForm">

        <table class="table" id="input-table">
            <thead class="thead-inverse">
            <tr>
                <!--<th>Index</th>-->
                <th class="centerText">Appliances</th>
                <th class="centerText">Number of Units</th>
                <th class="centerText">Backup Required</th>
                <th class="centerText">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <!--<th scope="row">0</th>-->

                <td>
                <select name="applianceName"
                        ng-model="inpObj.applianceName"
                        class="blackText inputFieldLayout">
                    <option value="Fan">Fan</option>
                    <option value="Tube light">Tube light</option>
                    <option value="CFL">CFL</option>
                    <option value="Television-LED">Television-LED</option>
                    <option value="Television-LCD">Television-LCD</option>
                    <option value="Television-CRT">Television-CRT</option>
                    <option value="Set top boxes">Set top boxes</option>
                    <option value="Desktop">Desktop</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Wi-Fi routers, modems, mobile phone chargers, etc">
                        Wi-Fi routers, modems, mobile phone chargers, etc</option>
                    <option value="Gaming station/ Home Theater System">Gaming station/ Home Theater System</option>
                    <option value="Air Cooler">Air Cooler</option>
                    <option value="Induction Cooker">Induction Cooker</option>
                    <option value="Mixer Grinder">Mixer Grinder</option>

                    Television-CRT
                </select>
                </td>

                <td>
                    <select name="numOfUnits"
                            ng-model="inpObj.numOfUnits"
                            class="blackText inputFieldLayout">
                        <option value="1">1 unit</option>
                        <option value="2">2 units</option>
                        <option value="3">3 units</option>
                        <option value="4">4 units</option>
                        <option value="5">5 units</option>
                        <option value="6">6 units</option>
                        <option value="7">7 units</option>
                        <option value="8">8 units</option>
                        <option value="9">9 units</option>
                        <option value="10">10 units</option>
                        <option value="11">11 units</option>
                        <option value="12">12 units</option>
                    </select>
                </td>

                <td>
                    <select name="bckpRequired"
                            ng-model="inpObj.bckpRequired"
                            class="blackText inputFieldLayout">
                        <option value="1">1 Hour</option>
                        <option value="2">2 Hours</option>
                        <option value="3">3 Hours</option>
                        <option value="4">4 Hours</option>
                        <option value="5">5 Hours</option>
                        <option value="6">6 Hours</option>
                        <option value="7">7 Hours</option>
                        <option value="8">8 Hours</option>
                        <option value="9">9 Hours</option>
                        <option value="10">10 Hours</option>
                        <option value="11">11 Hours</option>
                        <option value="12">12 Hours</option>
                    </select>
                </td>
                <td>
                    <a class="btn btn-success"
                       ng-click="model.addAppliance(inpObj)">
                        Add
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        </form>
        <table class="table">
            <tr ng-repeat="applnce in model.appliancesList">
                <td></td>
                <td>{{applnce.applianceName}}</td>
                <td>{{applnce.numOfUnits}} units</td>
                <td>{{applnce.bckpRequired}} hours</td>
                <td>
                    <a class="btn btn-danger"
                       ng-click="model.removeAppliance(applnce)">
                        Remove
                    </a>
                </td>
            </tr>
        </table>

        <a class="btn btn-primary form-control"
           ng-click="model.calculateBSize()">
            Calculate
        </a>

        <div ng-show="model.result"
             class="alert alert-danger alertBoxLayout"
             role="alert">
            {{model.result}}
        </div>

        <a class="btn btn-warning form-control alertBoxLayout"
           ng-click="model.reloadPage()">
            Reset
        </a>
    </div>
</body>
</html>
